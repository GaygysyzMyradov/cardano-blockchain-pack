<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Joget-Cardano Test</title>
        <script type="module" src="./main-test.tsx"></script>
    </head>
    <body>
        <form>
            <h2>Joget-Cardano Components</h2>
            <hr />
            <h4>Explorer Button</h4>
            <div
                class="form-cell cardano-explorer-react-component"
                data-element-key="2345"
                data-is-valid-value="true"
                data-explorer-url="https://preview.cexplorer.io/address/addr_test1qrcqj305zeg034vwcmsyeq7dvspdjf4uap4wxmqrt4d26ty7yfm5444vgsdal5044pke7x2ldauqag6802wm8azkg9tqw00pc3"
                data-display-as="button"
                data-link-target="newTab"
                data-invalid-value-behavior="disableLink"
                data-button-label="See Tx on Cardanoscan"
                data-hyperlink-label="See Tx on Cardanoscan"
            ></div>
            <hr />
            <h4>Tx Submit Button</h4>
            <input
                id="assignmentComplete"
                name="assignmentComplete"
                class="form-button btn button"
                type="submit"
                value="Loading Service..."
                disabled=""
            />
            <hr />
            <h4>Login Button</h4>
            <div id="cardano-wallet-login-react-component">
                <p>Dev server view not supported...</p>
            </div>
            <hr />
        </form>
    </body>
</html>
